<html>
	<head>
		<title>Bone Score</title>
		<link type="text/css" href="css/app.css" rel="stylesheet" />

		<script type="text/javascript" src="../closure-library/closure/goog/base.js"></script>
		<script type="text/javascript" src="external/jquery-1.8.1.js"></script>
		<script type="text/javascript" src="external/underscore.js"></script>
		<script type="text/javascript" src="external/knockout-2.2.0.debug.js"></script>

		<script type="text/javascript" src="../score-library/scorelibrary-deps.js"></script>

		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/bone-score.js"></script>
		<script type="text/javascript" src="js/bone-notes.js"></script>
		<script type="text/javascript" src="js/bone-renderer.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

	</head>
	<body>
		<script type="text/html" id="contextTemplate">
			<p>MusicXML URL: <input class="blockFloatRight text-input" data-bind="value: scoreName" /></p>
			<p>Transpose: <input class="blockFloatRight text-input" data-bind="value: transpose, valueUpdate: 'afterkeydown'" /></p>
			<p>Vertical time: <input class="blockFloatRight check-input" type="checkbox" data-bind="checked: vertical" /></p>
		</script>

		<div id="context"></div>
		<div id="root" style="width: 100%; height: auto;"></div>
	</body>
</html>
